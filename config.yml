tasks:
  Newstudio:
    template:
      - tvshows
    manipulate:
      - url:
          replace:
            regexp: '&amp;'
            format: '&'
      - title:
          replace:
            regexp: 'Сезон\s(\d+),\sСерия\s(\d+)'
            format: s\1e\2
      - title:
          replace:
            regexp: Rip
            format: ' 480p'
      - url:
          replace:
            regexp: 'newstud\.io'
            format: 'newstudio.tv'
    rss:
      url: '{? newstudio.address ?}'
    include: newstudio.yml
  litr-lostfile:
    template:
      - tvshows
    rss: '{? litr.address ?}'
    include: litr-lost.yml
  litr-baibako:
    template:
      - tvshows
    rss: '{? litr.address ?}'
    include: litr-baib.yml
    manipulate:
      - title:
          replace:
            regexp: 'e(\d{2}-)?(\d{2})'
            format: 'e\2'
      - title:
          replace:
            regexp: '/'
            format: ''
      - title:
          replace:
            regexp: '\[Новинка\]\s+'
            format: ''
      - title:
          replace:
            regexp: '\[Закрыта\]\s+'
            format: ''
    set:
      path: '/media/sda3/Video/Series/{{series_name}}'

